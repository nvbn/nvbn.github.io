<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="alternate" type="application/rss+xml" href="/feed.xml" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/pixyll.css" | prepend: site.baseurl }}" type="text/css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

    <meta name="google-site-verification" content="6dnjNwaZ3UKvkzm51z_Iyzq-BF3VL2Xek6gGfB9VgEU" />

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

    <script src="https://cdn.rawgit.com/knsv/mermaid/0.5.8/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/knsv/mermaid/0.5.8/dist/mermaid.css" type="text/css">

    <script src="//www.youtube.com/iframe_api"></script>
    <script src="/js/main.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-55084459-1', 'auto');
        ga('send', 'pageview');

        var host = "nvbn.github.io";
        if (host == window.location.host && window.location.protocol != "https:")
            window.location.protocol = "https";

        mermaid.initialize({startOnLoad: true});
    </script>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@nvbn">
    <meta name="twitter:creator" content="@nvbn">
    {% if page.title %}
        <meta name="og:title" content="{{ page.title }}">
    {% else %}
        <meta name="og:title" content="{{ site.name }}">
    {% endif %}
    <meta name="og:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
    {% if page.image %}
        <meta name="og:image" content="{{ site.url }}{{ page.image }}">
    {% endif %}
</head>
