<div class="post">
  <header class="post-header">
    <h1 class="h2">
        {% if page.page_title %}
            {{ page.page_title }}
        {% else %}
            {{ page.title }}
        {% endif %}
    </h1>
  </header>
  <article class="post-content">
  {{ content }}
  </article>
</div>
